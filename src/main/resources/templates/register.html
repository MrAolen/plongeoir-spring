<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header"></head>
<body>
  <div lang="en" th:include="fragments/navigation :: navigation"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div lang="en" th:include="fragments/navigation-left :: navigation-left"></div>
      </div>
      <div class="col-md-9">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

          <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
              <label for="inputUsername">Identifiant</label>
              <input type="text" class="form-control" id="inputUsername" placeholder="Identifiant" th:field="*{username}" />
            </div>
            <div class="form-group">
              <label for="inputPassword">Mot de passe</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" th:field="*{password}" />
            </div>
            <div class="form-group">
              <label for="inputConfirmPassword">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmer le mot de passe" th:field="*{confirmPassword}" />
            </div>
            <div class="form-group">
              <label for="inputName">Nom de l'utilisateur</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nom" th:field="*{name}" />
            </div>
            <div class="form-group">
              <label for="inputForname">PrÃ©nom de l'utilisateur</label>
              <input type="text" class="form-control" id="inputForname" placeholder="PrÃ©nom" th:field="*{forname}" />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email de l'utilisateur</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" />
            </div>
            <div class="form-group">
              <label for="inputAge">Age de l'utilisateur</label>
              <input type="number" class="form-control" id="inputAge" placeholder="Age" th:field="*{age}" />
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </form>

        </div>
        <div class="col-sm-2"></div>

      </div>
    </div>
    <div lang="en" th:include="fragments/footer :: footer"></div>
  </div>
</body>
</html>

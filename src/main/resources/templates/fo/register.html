<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header"></head>
<body>
  <div lang="en" th:include="fragments/navigation :: navigation"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div lang="en" th:include="fragments/navigation-left :: navigation-left"></div>
      </div>
      <div class="col-md-9">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

          <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
              <label for="inputUsername">Identifiant</label>
              <input required="required" type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? is-invalid : ''" id="inputUsername" placeholder="Identifiant" th:field="*{username}" />
              <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: #f39c12;">The username is required</small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
              <label for="inputPassword">Mot de passe</label>
              <input required="required" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" th:field="*{password}" />
              <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: #f39c12;">The username is required</small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? has-error">
              <label for="inputConfirmPassword">Confirmer le mot de passe</label>
              <input required="required" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmer le mot de passe" th:field="*{confirmPassword}" />
              <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: #f39c12;">The username is required</small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
              <label for="inputName">Nom de l'utilisateur</label>
              <input required="required" type="text" class="form-control" id="inputName" placeholder="Nom" th:field="*{name}" />
              <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: #f39c12;">The username is required</small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('forname')} ? has-error">
              <label for="inputForname">PrÃ©nom de l'utilisateur</label>
              <input required="required" type="text" class="form-control" id="inputForname" placeholder="PrÃ©nom" th:field="*{forname}" />
              <small th:if="${#fields.hasErrors('forname')}" th:errors="*{forname}" style="color: #f39c12;">The username is required</small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
              <label for="inputEmail">Email de l'utilisateur</label>
              <input required="required" type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" />
              <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: #f39c12;">The username is required</small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('age')} ? has-error">
              <label for="inputAge">Age de l'utilisateur</label>
              <input required="required" type="number" class="form-control" id="inputAge" placeholder="Age" th:field="*{age}" />
              <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: #f39c12;">The username is required</small>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </form>

        </div>
        <div class="col-sm-2"></div>

      </div>
    </div>
    <div lang="en" th:include="fragments/footer :: footer"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header"></head>
<body>
<form action="#" th:action="@{/bo/login}" th:object="${login}" method="post">
    <div class="form-group">
        <label for="inputUsername">Identifiant</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Email" th:field="*{username}" />
    </div>
    <div class="form-group">
        <label for="inputPassword">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" th:field="*{password}" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<div lang="en" th:include="fragments/footer :: footer"></div>
</body>
</html>
